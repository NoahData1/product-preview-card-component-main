<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="content">

    <picture>

      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">

      <img class="content-img" src="images/image-product-mobile.jpg" alt="">

    </picture>

    <div class="content-main">

      <p class="content-def">Perfume</p>

      <h1 class="content-title">Gabrielle Essence Eau De Parfum</h1>
  
      <p class="content-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="content-flex">

        <p class="price">$149.99</p>

        <p class="original-price"><s>$169.99</s></p>

      </div>

      <button class="btn" data-icon="cart">Add to cart</button>

    </div>
  
    </main>
  
</body>
</html>
